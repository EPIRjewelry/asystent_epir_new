name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Lint (optional)
        run: |
          if [ -f package.json ]; then
            if jq -e '.scripts.lint' package.json >/dev/null 2>&1; then
              npm run lint || true
            fi
          fi
